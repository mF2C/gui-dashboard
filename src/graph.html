

<html>
<head>
    <script type="text/javascript" src="script/vis.min.js"></script>
    <link href="css/vis.min.css" rel="stylesheet" type="text/css" />

    <style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>
<div id="mynetwork"></div>

<script type="text/javascript">
    // create an array with nodes
    var nodes = new vis.DataSet([
        {id: 1, label: 'Node 1'},
        {id: 2, label: 'Node 2'},
        {id: 3, label: 'Node 3'},
        {id: 4, label: 'Node 4'},
        {id: 5, label: 'Node 5'},
        {id: 6, label: 'Node 6'},
        {id: 7, label: 'Node 7'},
        {id: 8, label: 'Node 8'}
    ]);

    // create an array with edges
    var edges = new vis.DataSet([
        {from: 1, to: 3},
        {from: 1, to: 2},
        {from: 2, to: 4},
        {from: 2, to: 5},
        {from: 2, to: 6},
        {from: 2, to: 7},
        {from: 2, to: 8}
    ]);

    // create a network
    var container = document.getElementById('mynetwork');

    // provide the data in the vis format
    var data = {
        nodes: nodes,
        edges: edges
    };
    var options = {
    	nodes:{
		    color: {
		      border: '#2B7CE9',
		      background: '#FF00FF',
		      highlight: {
		        border: '#2B7CE9',
		        background: '#D2E5FF'
		      },
		      hover: {
		        border: '#2B7CE9',
		        background: '#D2E5FF'
		      }
		   }
    	}
    };

    // initialize your network!
    var network = new vis.Network(container, data, options);
</script>
</body>
</html>
